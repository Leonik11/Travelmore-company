<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/48065f29fb.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <main class="signin1">
      <section class="registersection">
        <aside class="registeraside1">
            <h3>REGISTRATION</h3>
            <span>It's quick and easy.</span>
        </aside>
        <aside class="registeraside">
          <form class="row g-3" style="margin-left: 10px; margin-right: 10px;">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">User ID</label>
              <input type="text" class="form-control" id="userId" required>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" >
            </div>
            <div class="col-md-6 maneger">
            </div>
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hotelManager" value="false" onclick="companyManeger()">
                  <label class="form-check-label" for="gridCheck">
                    Hotel Manager
                  </label>
                </div>
              </div>
            <div class="col-12">
              <button type="submit" class="cardbutton buttona" id="registerButton">Registration</button>
            </div>
          </form>
        </aside>
      </section>
    </main>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
  <script src="./firebase.js"></script>
  <script src="./main.js"></script>
  <script src="./register.js"></script>
</body>
</html>
