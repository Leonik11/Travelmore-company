<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/48065f29fb.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <main class="signin1">
      <section class="registersection">
        <aside class="registeraside1">
            <h3>PAYMENT WILL BE PROCCESSED</h3>
        </aside>
        <aside class="registeraside">
          <form class="row g-3" style="margin-left: 10px; margin-right: 10px;">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="payFullName" placeholder="ENTER FULL NAME" required>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="payPhoneNumber" placeholder="ENTER PHONE NUMBER" required>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Name On Card</label>
              <input type="text" class="form-control" id="nameOnCard" placeholder="ENTER NAME ON CARD" required>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Card Information</label>
              <input type="text" class="form-control" id="cardInformation" placeholder="1234-1234-1234-1234" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"></label>
              <input type="text" class="form-control" id="MMYY" value=""  placeholder="MM/YY" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label"></label>
                <input type="text" class="form-control" id="CVC" value="" placeholder="CVC" required>
              </div>
            <div class="col-12">
              <button type="submit" class="cardbutton buttona" id="pay" onclick="payment()">PAY</button>
            </div>
          </form>
        </aside>
      </section>
    </main>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
  <script src="./firebase.js"></script>
  <script src="./bookinginformation.js"></script>
  <script src="./main.js"></script>
  <script src="./payment.js"></script>

</body>
</html>
