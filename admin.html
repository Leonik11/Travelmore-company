    </header>
      <main>
        <section class="adminsection">
          <aside
            class="adminaside1"
            style="padding-bottom: 20px"
          >
            <div class="registeraside1" >
              <h3>ABOUT HOTEL</h3>
            </div>
            <div class="admininfo" style="border-bottom: 1px solid #395f7f; padding-bottom: 20px">
              <form class="row g-3">
                <div class="col-md-6">
                  <label  for="inputEmail4" class="form-label">Hotel Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="hotelName"
                    maxlength="26"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label"
                    >Hotel Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="hotelEmail"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label"
                    >Hotel Phone Number</label
                  >
                  <input type="text" class="form-control" id="hotelPhone" required />
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Hotel Star</label>
                  <input
                    type="number"
                    class="form-control"
                    id="hotelStar"
                    min="0"
                    max="5"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label"
                    >Hotel Location</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="hotelAddress"
                    placeholder="1234 Main St"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label"
                    >Hotel Pictures</label
                  >
                  <input
                  onchange="imageToString();"
                    multiple
                    type="file"
                    class="form-control"
                    id="hotelImg"
                    
                  />
                </div>
                <div class="mb-3">
                  <label for="validationTextarea" class="form-label"
                    >Describtion</label
                  >
                  <textarea
                    class="form-control"
                    id="hotelDescribtion"
                    placeholder="Required example textarea"
                    required
                    maxlength="930"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="validationTextarea" class="form-label"
                    >About Services</label
                  >
                  <textarea
                    class="form-control"
                    id="hotelServices"
                    placeholder="Required example textarea"
                    required
                    maxlength="668"
                  ></textarea>
                </div>
                <div class="buttondiv">
                  <button type="submit" class="upload" id="roomSubmit" onclick="createPost();">Submit
                  </button>

                </div>
                </div>
              </form>
              <div class="registeraside1" style="margin-top: 50px;">
                <h3>ABOUT APPARTMENT</h3>
              </div>
              <div class="admininfo" style="border-bottom: 1px solid #395f7f; padding-bottom: 20px">
                <form class="row g-3">
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label"
                      >Hotel Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="roomHotelName"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label"
                      >Price Per Day</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="roomPrice"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">
                      Appartment Length (m2)</label
                    >
                    <input type="text" class="form-control" id="roomLength" />
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label"
                      >Rooms In Appartment</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="roomRoom"
                      min="0"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label"
                      >Bathroom In Appartment</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="roomBathroom"
                      min="0"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label"
                      >Bedroom In Appartment</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="roomBedroom"
                      min="0"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label"
                      >Kitchen In Appartment
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="roomKitchen"
                      min="0"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label"
                      >Appartment Floor</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="roomFloor"
                      min="0"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label"
                      >Appartment Pictures</label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="roomImg"
                      onchange="imageToStringg();"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="validationTextarea" class="form-label"
                      >Describtion</label
                    >
                    <textarea
                      class="form-control"
                      id="roomDescribtion"
                      placeholder="Required example textarea"
                      required
                      maxlength="1350"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="validationTextarea" class="form-label"
                      >About Services</label
                    >
                    <textarea
                      class="form-control"
                      id="roomServices"
                      placeholder="Required example textarea"
                      maxlength="235"
                      required
                    ></textarea>
                  </div>
                  <div class="buttondiv">
                    <button type="submit" class="upload" id="roomSubmitt" onclick="createRoom();">Submit
                    </button>

                  </div>
                  
                  </div>
                </form>
              </div>  
          </aside>
        </section>

    <script src="./createRoom.js"></script>
    <script src="./main.js"></script>

</html>
